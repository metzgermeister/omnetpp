[General]
network = Single_client
cmdenv-status-frequency = 0.5s
record-eventlog = true
sim-time-limit = 3600s
**.client.fileSize = 1000KB
**.client.packetSize = 1KB
**.client.sendingRate = ${rate=50..1000 step 50}Kbps
**.router.latency = 0ms
**.router.throughput = 800Kbps
**.router.queueSize = 100
**.server.latency = 0
**.server.throughput = 8Mbps
**.server.queueSize = 100
**.client.destination = "server"
**.channel.datarate = 10Mbps
