[General]
network = Single_client_a1
cmdenv-status-frequency = 0.5s
record-eventlog = true
sim-time-limit = 1000s
**.fileSize = 1000KB
**.packetSize = 1KB
**.client.sendingRate = 800Kbps
**.router.latency = 0ms
**.router.throughput = 800Kbps
**.router.queueSize = 100
**.server.latency = 0
**.server.throughput = 8Mbps
**.server.queueSize = 100
**.client.destination = "server"
**.channel.datarate = 10Mbps
**.server.ignore = "A1"
**.A1.sendingRate = ${a1rate=0..2000 step 100} Kbps
